                  if (zoneCode && ! /^[a-f]$/.test(zoneCode)) {
                    throw new Error(`ZoneCode invalid`);
                  }

                  const hostname = `${companyCode}${locationCode}${environmentCode}${systemCode}${applicationCode}${componentCode}${instanceNumber}${zoneCode}`;
