      micro: 100
      small: 250
      medium: 500
      large: 1000
      xlarge: 2500
      2xlarge: 5000
      4xlarge: 10000
      8xlarge: 25000
      16xlarge: 50000
      32xlarge: 100000
    High: # 2 * Normal
