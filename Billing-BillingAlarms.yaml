    Low: # 0 = Evenly-spaced NormalAlarms throughout Month - vs - 50% or 75% of Normal = Alarms only near EOM
      none: 0
      nano: 0
      micro: 0
      small: 0
      medium: 0
      large: 0
      xlarge: 0
      2xlarge: 0
      4xlarge: 0
      8xlarge: 0
      16xlarge: 0
      32xlarge: 0
    Normal:
