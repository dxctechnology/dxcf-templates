AWSTemplateFormatVersion: 2010-09-09
Description: Example-CISAmazonLinuxImageCustomResource Template.
  This demonstrates how to dynamically get the most recent Center for Internet Security Amazon Linux Image.
Parameters:
  Region:
    Description: Optional Region, specify to select a region other than the current region
    Type: String
    Default: ''
    AllowedValues:
      - ''
      - us-east-1
      - us-east-2
      - us-west-1
      - us-west-2
      - ca-central-1
      - eu-west-1
      - eu-central-1
      - eu-west-2
      - eu-west-3
      - ap-southeast-1
      - ap-southeast-2
      - ap-northeast-2
      - ap-northeast-1
      - ap-south-1
      - sa-east-1
    ConstraintDescription: Must be a valid AWS region or blank.
  Version:
    Description: Amazon Linux Version
    Type: String
    Default: Amazon Linux
    AllowedValues:
      - ''
      - Amazon Linux
    ConstraintDescription: Must be a valid Amazon Linux version or blank.
  CISBenchmark:
    Description: Optional CIS Benchmark, specify to select a specific benchmark for the Image
    Type: String
    Default: 2.0.0.7
    AllowedPattern: (^$|^[0-9]\.[0-9]\.[0-9]\.[0-9]$)
    ConstraintDescription: Must be a valid benchmark of the form x.x.x.x or blank.
  CISLevel:
    Description: Optional CIS Level, specify to select a specific level for the Image
    Type: String
    Default: 1
    AllowedValues:
      - ''
      - 1
      - 2
    ConstraintDescription: Must be 1, 2 or blank.
Conditions:
  ConfigureRegion: !Not [ !Equals [ !Ref Region, '' ]]
  ConfigureVersion: !Not [ !Equals [ !Ref Version, '' ]]
  ConfigureCISBenchmark: !Not [ !Equals [ !Ref CISBenchmark, '' ]]
  ConfigureCISLevel: !Not [ !Equals [ !Ref CISLevel, '' ]]
Resources:
  LatestCISAmazonLinuxImage:
    Type: Custom::CISAmazonLinuxImage
    Properties:
      ServiceToken: !Sub arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:CISAmazonLinuxImage
      Region: !If
        - ConfigureRegion
        - !Ref Region
        - !Ref AWS::NoValue
      CISLevel: !If
        - ConfigureCISLevel
        - !Ref CISLevel
        - !Ref AWS::NoValue
  LatestVersionedCISAmazonLinuxImage:
    Type: Custom::CISAmazonLinuxImage
    Properties:
      ServiceToken: !Sub arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:CISAmazonLinuxImage
      Region: !If
        - ConfigureRegion
        - !Ref Region
        - !Ref AWS::NoValue
      OSName: !If
        - ConfigureVersion
        - !Ref Version
        - !Ref AWS::NoValue
      CISLevel: !If
        - ConfigureCISLevel
        - !Ref CISLevel
        - !Ref AWS::NoValue
  SpecificVersionedCISAmazonLinuxImage:
    Type: Custom::CISAmazonLinuxImage
    Properties:
      ServiceToken: !Sub arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:CISAmazonLinuxImage
      Region: !If
        - ConfigureRegion
        - !Ref Region
        - !Ref AWS::NoValue
      OSName: !If
        - ConfigureVersion
        - !Ref Version
        - !Ref AWS::NoValue
      CISBenchmark: !If
        - ConfigureCISBenchmark
        - !Ref CISBenchmark
        - !Ref AWS::NoValue
      CISLevel: !If
        - ConfigureCISLevel
        - !Ref CISLevel
        - !Ref AWS::NoValue
Outputs:
  LatestImageId:
    Description: The Latest ImageId
    Value: !Ref LatestCISAmazonLinuxImage
  LatestName:
    Description: The Latest Image Name
    Value: !GetAtt LatestCISAmazonLinuxImage.Name
  LatestVersionedImageId:
    Description: The Latest Versioned ImageId
    Value: !Ref LatestVersionedCISAmazonLinuxImage
  LatestVersionedName:
    Description: The Latest Versioned Image Name
    Value: !GetAtt LatestVersionedCISAmazonLinuxImage.Name
  SpecificVersionedImageId:
    Description: The Specific Versioned ImageId
    Value: !Ref SpecificVersionedCISAmazonLinuxImage
  SpecificVersionedName:
    Description: The Specific Versioned Image Name
    Value: !GetAtt SpecificVersionedCISAmazonLinuxImage.Name
