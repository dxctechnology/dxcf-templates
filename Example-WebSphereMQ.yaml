          packages:
            yum:
              git: []
          users:
            mqm: {}
          files:
            /etc/profile.d/local.sh:
              content: |
                alias lsa='ls -lAF'
                alias ip4='ip addr | grep " inet "'
              mode: '000644'
              owner: root
              group: root
            /home/mqm/.bashrc:
              content: |
                # .bashrc

                # Source global definitions
                if [ -f /etc/bashrc ]; then
                        . /etc/bashrc
                fi

                # User specific aliases and functions
              mode: '000644'
              owner: mqm
              group: mqm
            /home/mqm/.bash_profile:
              content: |
                # .bash_profile

                # Get the aliases and functions
                if [ -f ~/.bashrc ]; then
                        . ~/.bashrc
                fi

                # User specific environment and startup programs

                PATH=$PATH:$HOME/.local/bin:$HOME/bin:/var/mqm:/opt:.

                export PATH

                set -o vi
              mode: '000644'
              owner: mqm
              group: mqm
            /etc/sysctl.d/40-mqm.conf:
              content: |
                # Additional Kernel Parameters needed for WebSphereMQ
                kernel.sem = 32000 1024000000 500 32000
                fs.file-max = 524288
                kernel.pid_max = 131072
                kernel.threads-max = 131072
                vm.overcommit_memory = 2
              mode: '000644'
              owner: root
              group: root
            /etc/security/limits.conf:
              content: |
                # /etc/security/limits.conf
                # Increased limits needed for WebSphereMQ
                #<domain>  <type>  <item>  <value>
                mqm        hard    nofile  32760
                mqm        soft    nofile  32760
                mqm        hard    nproc   32760
                mqm        soft    nproc   32760
              mode: '000644'
              owner: root
              group: root
          commands:
