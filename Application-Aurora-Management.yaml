      Name: !Sub
        - ${HostName}.${VPCPrivateDomain}.
        - VPCPrivateDomain: !ImportValue
            Fn::Sub: ${VPCStackName}-VPCPrivateDomain
      Type: A
      TTL: 900
      ResourceRecords:
        - !GetAtt Instance.PrivateIp
  PrivateServiceNameRecordSet:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !ImportValue
        Fn::Sub: ${VPCStackName}-PrivateHostedZone
      Comment: !Sub Private DNS ServiceName for ${ApplicationName}
      Name: !Sub
        - ${ServiceName}.${VPCPrivateDomain}.
        - VPCPrivateDomain: !ImportValue
            Fn::Sub: ${VPCStackName}-VPCPrivateDomain
      Type: CNAME
      TTL: 900
      ResourceRecords:
        - !Sub
          - ${HostName}.${VPCPrivateDomain}
          - VPCPrivateDomain: !ImportValue
              Fn::Sub: ${VPCStackName}-VPCPrivateDomain
    Condition: ConfigureServiceName
  CPUAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmDescription: The average CPU Utilization is greater than 90% over 3 consecutive minutes
      AlarmActions:
        - !ImportValue
          Fn::Sub: ${TopicsStackName}-AlarmsTopic
      Namespace: AWS/EC2
      MetricName: CPUUtilization
      Statistic: Average
      Period: 60
      EvaluationPeriods: 3
      Threshold: 90
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: InstanceId
          Value: !Ref Instance
  MemoryAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmDescription: The committed memory is greater than 50% over 3 consecutive minutes
      AlarmActions:
        - !ImportValue
          Fn::Sub: ${TopicsStackName}-AlarmsTopic
      Namespace: !Sub ${SystemName}/${EnvironmentName}-${ApplicationName}-${ComponentName}
      MetricName: MemoryCommittedPercent
      Statistic: Average
      Period: 60
      EvaluationPeriods: 3
      Threshold: 50
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: InstanceId
          Value: !Ref Instance
        - Name: objectname
          Value: Memory
  Disk1Alarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmDescription: 'The disk C: percent free is less than than 10% over 3 consecutive minutes'
      AlarmActions:
        - !ImportValue
          Fn::Sub: ${TopicsStackName}-AlarmsTopic
      Namespace: !Sub ${SystemName}/${EnvironmentName}-${ApplicationName}-${ComponentName}
      MetricName: DiskFreePercent
      Statistic: Average
      Period: 60
      EvaluationPeriods: 3
      Threshold: 10
      ComparisonOperator: LessThanThreshold
      Dimensions:
        - Name: InstanceId
          Value: !Ref Instance
        - Name: objectname
          Value: LogicalDisk
        - Name: instance
          Value: 'C:'
  Disk2Alarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmDescription: 'The disk D: percent free is less than than 10% over 3 consecutive minutes'
      AlarmActions:
        - !ImportValue
          Fn::Sub: ${TopicsStackName}-AlarmsTopic
      Namespace: !Sub ${SystemName}/${EnvironmentName}-${ApplicationName}-${ComponentName}
      MetricName: DiskFreePercent
      Statistic: Average
      Period: 60
      EvaluationPeriods: 3
      Threshold: 10
      ComparisonOperator: LessThanThreshold
      Dimensions:
        - Name: InstanceId
          Value: !Ref Instance
        - Name: objectname
          Value: LogicalDisk
        - Name: instance
          Value: 'D:'
  Dashboard:
    Type: AWS::CloudWatch::Dashboard
    Properties:
      DashboardName: !Sub
        - ${EnvironmentName}-${ApplicationName}-${ComponentName}-${RegionName}
        - RegionName: !FindInMap [ RegionNameMap, !Ref 'AWS::Region', Name ]
      DashboardBody: !Sub |
        {
          "widgets" : [ {
            "type" : "text",
            "x" : 0,
            "y" : 0,
            "width" : 24,
            "height" : 1,
            "properties" : {
              "markdown" : "# ${EnvironmentName}-${ApplicationName}-${ComponentName}"
            }
          },
          {
            "type" : "text",
            "x" : 0,
            "y" : 1,
            "width" : 24,
            "height" : 1,
            "properties" : {
              "markdown" : "## Instance"
            }
          },
          {
            "type" : "text",
            "x" : 0,
            "y" : 2,
            "width" : 24,
            "height" : 1,
            "properties" : {
              "markdown" : "### Graphs"
            }
          },
          {
            "type" : "metric",
            "x" : 0,
            "y" : 3,
            "width" : 6,
            "height" : 9,
            "properties" : {
              "title" : "Instance: CPU",
              "view" : "timeSeries",
              "stacked" : false,
              "period" : 60,
              "region" : "${AWS::Region}",
              "metrics" : [
                [ "AWS/EC2", "CPUUtilization", "InstanceId", "${Instance}", { "label" : "CPU Utilization" } ],
                [ "AWS/EC2", "CPUSurplusCreditBalance", "InstanceId", "${Instance}", { "label" : "CPU Surplus Credit Balance", "yAxis" : "right" } ]
              ],
              "yAxis" : {
                "left" : { "min" : 0, "max" : 100 }
              }
            }
          },
          {
            "type" : "metric",
            "x" : 6,
            "y" : 3,
            "width" : 6,
            "height" : 9,
            "properties" : {
              "title" : "Instance: Memory",
              "view" : "timeSeries",
              "stacked" : false,
              "period" : 60,
              "region" : "${AWS::Region}",
              "metrics" : [
                [ "${SystemName}/${EnvironmentName}-${ApplicationName}-${ComponentName}", "MemoryCommittedPercent", "InstanceId", "${Instance}", "objectname", "Memory", { "label" : "Memory Committed %" } ],
                [ "${SystemName}/${EnvironmentName}-${ApplicationName}-${ComponentName}", "MemoryPageOps", "InstanceId", "${Instance}", "objectname", "Memory", { "label" : "Hard Page Faults / second", "yAxis" : "right" } ]
              ],
              "yAxis" : {
                "left" : { "min" : 0, "max" : 100 }
              }
            }
          },
          {
            "type" : "metric",
            "x" : 12,
            "y" : 3,
            "width" : 6,
            "height" : 9,
            "properties" : {
              "title" : "Instance: Disk",
              "view" : "timeSeries",
              "stacked" : false,
              "period" : 60,
              "region" : "${AWS::Region}",
              "metrics" : [
                [ { "expression" : "100-m1", "label" : "Disk Used % (C:)", "id" : "e1" } ],
                [ { "expression" : "100-m2", "label" : "Disk Used % (D:)", "id" : "e2" } ],
                [ "${SystemName}/${EnvironmentName}-${ApplicationName}-${ComponentName}", "DiskFreePercent", "InstanceId", "${Instance}", "objectname", "LogicalDisk", "instance", "C:", { "label" : "Disk Free % (C:)", "id" : "m1", "visible" : false } ],
                [ "${SystemName}/${EnvironmentName}-${ApplicationName}-${ComponentName}", "DiskFreePercent", "InstanceId", "${Instance}", "objectname", "LogicalDisk", "instance", "D:", { "label" : "Disk Free % (D:)", "id" : "m2", "visible" : false } ]
              ],
              "yAxis" : {
                "left" : { "min" : 0, "max" : 100 }
              }
            }
          },
          {
            "type" : "metric",
            "x" : 18,
            "y" : 3,
            "width" : 6,
            "height" : 9,
            "properties" : {
              "title" : "Instance: Network",
              "view" : "timeSeries",
              "stacked" : false,
              "period" : 60,
              "region" : "${AWS::Region}",
              "metrics" : [
                [ "AWS/EC2", "NetworkOut", "InstanceId", "${Instance}", { "label" : "Network Out" } ],
                [ "AWS/EC2", "NetworkIn", "InstanceId", "${Instance}", { "label" : "Network In" } ]
              ]
            }
          },
          {
            "type" : "text",
            "x" : 0,
            "y" : 12,
            "width" : 24,
            "height" : 1,
            "properties" : {
              "markdown" : "### Alarms"
            }
          },
          {
            "type" : "metric",
            "x" : 0,
            "y" : 13,
            "width" : 3,
            "height" : 6,
            "properties" : {
              "title" : "CPU Alarm",
              "view" : "timeSeries",
              "stacked" : false,
              "annotations" : {
                "alarms" : [ "${CPUAlarm.Arn}" ]
              }
            }
          },
          {
            "type" : "metric",
            "x" : 3,
            "y" : 13,
            "width" : 3,
            "height" : 6,
            "properties" : {
              "title" : "Memory Alarm",
              "view" : "timeSeries",
              "stacked" : false,
              "annotations" : {
                "alarms" : [ "${MemoryAlarm.Arn}" ]
              }
            }
          },
          {
            "type" : "metric",
            "x" : 6,
            "y" : 13,
            "width" : 3,
            "height" : 6,
            "properties" : {
              "title" : "Disk (C:) Alarm",
              "view" : "timeSeries",
              "stacked" : false,
              "annotations" : {
                "alarms" : [ "${Disk1Alarm.Arn}" ]
              }
            }
          },
          {
            "type" : "metric",
            "x" : 9,
            "y" : 13,
            "width" : 3,
            "height" : 6,
            "properties" : {
              "title" : "Disk (D:) Alarm",
              "view" : "timeSeries",
              "stacked" : false,
              "annotations" : {
                "alarms" : [ "${Disk2Alarm.Arn}" ]
              }
            }
          } ]
        }
Outputs:
  InstanceSecurityGroup:
    Description: The Instance SecurityGroup
    Value: !Ref InstanceSecurityGroup
    Export:
      Name: !Sub ${AWS::StackName}-InstanceSecurityGroup
  PrivateHostName:
    Description: The Private DNS HostName of the Aurora-Management Instance
    Value: !Sub
      - ${HostName}.${VPCPrivateDomain}
      - VPCPrivateDomain: !ImportValue
          Fn::Sub: ${VPCStackName}-VPCPrivateDomain
  PrivateServiceName:
    Description: The Private DNS ServiceName of the Aurora-Management Instance
    Value: !Sub
      - ${ServiceName}.${VPCPrivateDomain}
      - VPCPrivateDomain: !ImportValue
          Fn::Sub: ${VPCStackName}-VPCPrivateDomain
    Condition: ConfigureServiceName
  PrivateWebsiteURL:
    Description: The Private Website URL
    Value: !Sub
      - http://${ServiceName}.${VPCPrivateDomain}/
      - VPCPrivateDomain: !ImportValue
          Fn::Sub: ${VPCStackName}-VPCPrivateDomain
    Condition: ConfigureServiceName
  AdministratorUserSecret:
    Description: The Administrator User Secret Name
    Value: !Sub ${EnvironmentName}-${ApplicationName}-${ComponentName}-AdministratorUser
    Export:
      Name: !Sub ${AWS::StackName}-AdministratorUserSecret
