    ParameterGroups:
      - Label:
          default: Stack Dependencies
        Parameters:
          - MultiAccountManagedPoliciesStackName
      - Label:
          default: Account Dependencies
        Parameters:
          - OrganizationAccount
          - JumpstartAccount
          - ManagementAccount
          - IdentityAccount
          - LogAccount
          - RecoveryAccount
          - BuildAccount
          - CoreAccount
          - ProductionAccount
          - StagingAccount
          - UATAccount
          - QAAccount
          - TestingAccount
          - DevelopmentAccount
    ParameterLabels:
      MultiAccountManagedPoliciesStackName:
        default: Multi-Account ManagedPolicies Stack Name
      OrganizationAccount:
        default: Organization Account
      JumpstartAccount:
        default: Jumpstart Account
      ManagementAccount:
        default: Management Account
      IdentityAccount:
        default: Identity Account
      LogAccount:
        default: Log Account
      RecoveryAccount:
        default: Recovery Account
      BuildAccount:
        default: Build Account
      CoreAccount:
        default: Core Account
      ProductionAccount:
        default: Production Account
      StagingAccount:
        default: Staging Account
      UATAccount:
        default: UAT Account
      QAAccount:
        default: QA Account
      TestingAccount:
        default: Testing Account
      DevelopmentAccount:
        default: Development Account
