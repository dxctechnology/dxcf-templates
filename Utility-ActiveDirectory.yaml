    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmDescription: 'The disk C: percent free is less than than 10% over 3 consecutive minutes'
      AlarmActions:
        - !ImportValue
          Fn::Sub: ${TopicsStackName}-AlarmsTopic
      Namespace: !Sub ${SystemName}/${EnvironmentName}-${UtilityName}
      MetricName: DiskFreePercent
      Statistic: Average
      Period: 60
      EvaluationPeriods: 3
      Threshold: 10
      ComparisonOperator: LessThanThreshold
      Dimensions:
        - Name: InstanceId
          Value: !Ref DomainControllerA
        - Name: objectname
          Value: LogicalDisk
        - Name: instance
          Value: 'C:'
  DomainControllerADisk2Alarm:
