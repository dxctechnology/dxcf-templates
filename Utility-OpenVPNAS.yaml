            "y" : 13,
            "width" : 3,
            "height" : 6,
            "properties" : {
              "title" : "Disk (/usr/local/openvpn_as/etc) Alarm",
              "view" : "timeSeries",
              "stacked" : false,
              "annotations" : {
                "alarms" : [ "${Disk2Alarm.Arn}" ]
              }
            }
          } ]
        }
Outputs:
