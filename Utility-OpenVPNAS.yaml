            # Note: There is some UNTESTED support for using LDAP with OpenVPN. This was originaly planned for at least
            #       support, perhaps as the primary method. However, there are drawbacks to that approach compared to
            #       using the local user database - LDAP does not contain User information beyond the password, and such
            #       additional information is required, so we must add it here via automation. Trying to keep what's
            #       added here in sync with a separate DirectoryService is not possible. So, until all OpenVPN additional
            #       attributes can be stored directly inside ActiveDirectory or LDAP with schema modifications, local
            #       authentication is both more comprehensive and much simpler. The one drawback is separate sets of
            #       users, with separate passwords. This is a WARNING to anyone who might wonder why LDAP integration is
            #       not in use, and who might come here planning to add it. Not as simple as you might think!
            01-configure-openvpnas:
              command: !Sub
                - /root/bin/configure-openvpnas -n -l -a local
                  -h ${UtilityDomain} -d ${VPCPublicDomain}
                  ${AdminUserOptions}
