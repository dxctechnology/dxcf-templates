            DeleteOnTermination: true
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-${UtilityName}-Instance
#        - Key: HostName
#          Value: !Ref HostName
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash -xe
          exec > >(tee /var/log/user-data.log | logger -t user-data) 2>&1

          # Install missing AWS tools and make them run from a consistent location
          apt-get update
          DEBIAN_FRONTEND=noninteractive apt-get install -y python-pip
          pip install awscli
          pip install https://s3.amazonaws.com/cloudformation-examples/aws-cfn-bootstrap-latest.tar.gz
          mkdir -p /opt/aws/bin
          ln -s /usr/local/bin/cfn-hup /opt/aws/bin/cfn-hup
          ln -s /usr/local/bin/cfn-init /opt/aws/bin/cfn-init
          ln -s /usr/local/bin/cfn-signal /opt/aws/bin/cfn-signal
          ln -s /usr/local/bin/cfn-elect-cmd-leader /opt/aws/bin/cfn-elect-cmd-leader
          ln -s /usr/local/bin/cfn-get-metadata /opt/aws/bin/cfn-get-metadata
          ln -s /usr/local/bin/cfn-send-cmd-event /opt/aws/bin/cfn-send-cmd-event
          ln -s /usr/local/bin/cfn-send-cmd-result /opt/aws/bin/cfn-send-cmd-result

          /opt/aws/bin/cfn-init --verbose --configsets All --stack ${AWS::StackName} --resource Instance --region ${AWS::Region}
          /opt/aws/bin/cfn-signal --exit-code $? --stack ${AWS::StackName} --resource Instance --region ${AWS::Region}
    CreationPolicy:
      ResourceSignal:
        Timeout: PT10M
  # Do not use the HostName Tag on any Instances along with explicitly defined HostNameRecordSet Resource as you see here
  # If a HostName tag exists, the PrivateRecordSet Function will attempt to manage Private DNS Records, resulting in a conflict
  PrivateHostNameRecordSet:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !ImportValue
        Fn::Sub: ${VPCStackName}-PrivateHostedZone
      Comment: !Sub Private DNS HostName for ${UtilityName} Instance
      Name: !Sub
        - ${HostName}.${VPCPrivateDomain}.
        - VPCPrivateDomain: !ImportValue
            Fn::Sub: ${VPCStackName}-VPCPrivateDomain
      Type: A
      TTL: 900
      ResourceRecords:
        - !GetAtt Instance.PrivateIp
  PrivateServiceNameRecordSet:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !ImportValue
        Fn::Sub: ${VPCStackName}-PrivateHostedZone
      Comment: !Sub Private DNS ServiceName for ${UtilityName}
      Name: !Sub
        - ${UtilityDomain}.${VPCPrivateDomain}.
        - VPCPrivateDomain: !ImportValue
            Fn::Sub: ${VPCStackName}-VPCPrivateDomain
      Type: CNAME
      TTL: 900
      ResourceRecords:
        - !Sub
          - ${HostName}.${VPCPrivateDomain}
          - VPCPrivateDomain: !ImportValue
              Fn::Sub: ${VPCStackName}-VPCPrivateDomain
  EIP:
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc
  EIPAssociation:
    Type: AWS::EC2::EIPAssociation
    Properties:
      AllocationId: !GetAtt EIP.AllocationId
      InstanceId: !Ref Instance
  PublicHostNameRecordSet:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !ImportValue
        Fn::Sub: ${VPCStackName}-PublicHostedZone
      Comment: !Sub Public DNS HostName for ${UtilityName} Instance
      Name: !Sub
        - ${HostName}.${VPCPublicDomain}.
        - VPCPublicDomain: !ImportValue
            Fn::Sub: ${VPCStackName}-VPCPublicDomain
      Type: A
      TTL: 900
      ResourceRecords:
        - !Ref EIP
  PublicServiceNameRecordSet:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !ImportValue
        Fn::Sub: ${VPCStackName}-PublicHostedZone
      Comment: !Sub Public DNS ServiceName for ${UtilityName}
      Name: !Sub
        - ${UtilityDomain}.${VPCPublicDomain}.
        - VPCPublicDomain: !ImportValue
            Fn::Sub: ${VPCStackName}-VPCPublicDomain
      Type: CNAME
      TTL: 900
      ResourceRecords:
        - !Sub
          - ${HostName}.${VPCPublicDomain}
          - VPCPublicDomain: !ImportValue
              Fn::Sub: ${VPCStackName}-VPCPublicDomain
  CPUAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmDescription: The average CPU Utilization is greater than 90% over 3 consecutive minutes
      AlarmActions:
        - !ImportValue
          Fn::Sub: ${TopicsStackName}-AlarmsTopic
      Namespace: AWS/EC2
      MetricName: CPUUtilization
      Statistic: Average
      Period: 60
      EvaluationPeriods: 3
      Threshold: 90
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: InstanceId
          Value: !Ref Instance
  MemoryAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmDescription: The used memory is greater than 90% over 3 consecutive minutes
      AlarmActions:
        - !ImportValue
          Fn::Sub: ${TopicsStackName}-AlarmsTopic
      Namespace: !Sub ${SystemName}/${EnvironmentName}-${UtilityName}
      MetricName: MemoryUsedPercent
      Statistic: Average
      Period: 60
      EvaluationPeriods: 3
      Threshold: 90
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: InstanceId
          Value: !Ref Instance
  Disk1Alarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmDescription: The disk / percent used is more than than 90% over 3 consecutive minutes
      AlarmActions:
        - !ImportValue
          Fn::Sub: ${TopicsStackName}-AlarmsTopic
      Namespace: !Sub ${SystemName}/${EnvironmentName}-${UtilityName}
      MetricName: DiskUsedPercent
      Statistic: Average
      Period: 60
      EvaluationPeriods: 3
      Threshold: 90
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: InstanceId
          Value: !Ref Instance
        - Name: path
          Value: /
  Disk2Alarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmDescription: The disk /usr/local/openvpn_as/etc percent used is more than than 90% over 3 consecutive minutes
      AlarmActions:
        - !ImportValue
          Fn::Sub: ${TopicsStackName}-AlarmsTopic
      Namespace: !Sub ${SystemName}/${EnvironmentName}-${UtilityName}
      MetricName: DiskUsedPercent
      Statistic: Average
      Period: 60
      EvaluationPeriods: 3
      Threshold: 90
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: InstanceId
          Value: !Ref Instance
        - Name: path
          Value: /usr/local/openvpn_as/etc
  Dashboard:
    Type: AWS::CloudWatch::Dashboard
    Properties:
      DashboardName: !Sub
        - ${EnvironmentName}-${UtilityName}-${RegionName}
        - RegionName: !FindInMap [ RegionNameMap, !Ref 'AWS::Region', Name ]
      DashboardBody: !Sub |
        {
          "widgets" : [ {
            "type" : "text",
            "x" : 0,
            "y" : 0,
            "width" : 24,
            "height" : 1,
            "properties" : {
              "markdown" : "# ${EnvironmentName}-${UtilityName}"
            }
          },
          {
            "type" : "text",
            "x" : 0,
            "y" : 1,
            "width" : 24,
            "height" : 1,
            "properties" : {
              "markdown" : "## Instance"
            }
          },
          {
            "type" : "text",
            "x" : 0,
            "y" : 2,
            "width" : 24,
            "height" : 1,
            "properties" : {
              "markdown" : "### Graphs"
            }
          },
          {
            "type" : "metric",
            "x" : 0,
            "y" : 3,
            "width" : 6,
            "height" : 9,
            "properties" : {
              "title" : "Instance: CPU",
              "view" : "timeSeries",
              "stacked" : false,
              "period" : 60,
              "region" : "${AWS::Region}",
              "metrics" : [
                [ "AWS/EC2", "CPUUtilization", "InstanceId", "${Instance}", { "label" : "CPU Utilization" } ],
                [ "AWS/EC2", "CPUSurplusCreditBalance", "InstanceId", "${Instance}", { "label" : "CPU Surplus Credit Balance", "yAxis" : "right" } ]
              ],
              "yAxis" : {
                "left" : { "min" : 0, "max" : 100 }
              }
            }
          },
          {
            "type" : "metric",
            "x" : 6,
            "y" : 3,
            "width" : 6,
            "height" : 9,
            "properties" : {
              "title" : "Instance: Memory",
              "view" : "timeSeries",
              "stacked" : false,
              "period" : 60,
              "region" : "${AWS::Region}",
              "metrics" : [
                [ "${SystemName}/${EnvironmentName}-${UtilityName}", "MemoryUsedPercent", "InstanceId", "${Instance}", { "label" : "Memory Used %" } ],
                [ "${SystemName}/${EnvironmentName}-${UtilityName}", "SwapUsedPercent", "InstanceId", "${Instance}", { "label" : "Swap Used %" } ]
              ],
              "yAxis" : {
                "left" : { "min" : 0, "max" : 100 }
              }
            }
          },
          {
            "type" : "metric",
            "x" : 12,
            "y" : 3,
            "width" : 6,
            "height" : 9,
            "properties" : {
              "title" : "Instance: Disk",
              "view" : "timeSeries",
              "stacked" : false,
              "period" : 60,
              "region" : "${AWS::Region}",
              "metrics" : [
                [ "${SystemName}/${EnvironmentName}-${UtilityName}", "DiskUsedPercent", "InstanceId", "${Instance}", "path", "/", { "label" : "Disk Used % (/)" } ],
                [ "${SystemName}/${EnvironmentName}-${UtilityName}", "DiskUsedPercent", "InstanceId", "${Instance}", "path", "/var/www", { "label" : "Disk Used % (/var/www)" } ]
              ],
              "yAxis" : {
                "left" : { "min" : 0, "max" : 100 }
              }
            }
          },
          {
            "type" : "metric",
            "x" : 18,
            "y" : 3,
            "width" : 6,
            "height" : 9,
            "properties" : {
              "title" : "Instance: Network",
              "view" : "timeSeries",
              "stacked" : false,
              "period" : 60,
              "region" : "${AWS::Region}",
              "metrics" : [
                [ "AWS/EC2", "NetworkOut", "InstanceId", "${Instance}", { "label" : "Network Out" } ],
                [ "AWS/EC2", "NetworkIn", "InstanceId", "${Instance}", { "label" : "Network In" } ]
              ]
            }
          },
          {
            "type" : "text",
            "x" : 0,
            "y" : 12,
            "width" : 24,
            "height" : 1,
            "properties" : {
              "markdown" : "### Alarms"
            }
          },
          {
            "type" : "metric",
            "x" : 0,
            "y" : 13,
            "width" : 3,
            "height" : 6,
            "properties" : {
              "title" : "CPU Alarm",
